<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Viacom Challenge</title>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js'></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="js/script.js"></script>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheets/style.css"/>
	</head>
	
	<body>
		<div class="container container-narrow">
			<div class="row">
				<div class="col-md-12">
					<h1>Explore Movies</h1>
					<h5>By Renee Lightner</h5>
					<p class='dek'>Explore <span></span> different movies</p>
					<hr>
					<h5>Filter the movies (circles) by genre:</h5>
					<div class="btn-group genres-buttons"></div>
                    <div id="viz"></div>
                    <h5 class="text-center">Adjust the x-axis:</h5>
					<div class="text-center">
						<div class="btn-group xaxis-buttons">
							<button class='btn btn-default btn-primary btn-xs' xaxis='year'>Years</button>
							<button class='btn btn-default btn-xs' xaxis='votes'>Number of Votes</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
